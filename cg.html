<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Helicopter Chart Interpretation</title>
    <style>
        canvas {
            border: 1px solid black;
            display: none; /* Initially hidden */
        }
        input, select {
            width: calc(100% - 23px);
            padding: 10px;
            display: inline-block;
            border: 1px solid rgb(255, 255, 255);
            background: #ffffff;
            background-color: #fffdfd;
            outline: none;
            border-radius: 6px;
        }
        .row {
            display: flex;
            gap: 5px;
            margin: 20px 10px;
        }
        .column {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        button {
            background-color: #04aa6d;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
            color: rgb(255, 255, 255);
            padding: 14px 20px;
            margin: 6px 0;
            border: none;
            cursor: pointer;
            width: 13.8%;
            opacity: 0.9;
        }
        button:hover {
            opacity: 1;
        }
        .container {
            width: calc(100% - 960px);
            height: auto;
            float: left;
            min-width: 865px;
        }
        .w-50 {
            width: 20%;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        .highlight {
            background-color: #ffffff;
        }
        .highlight-value {
            background-color: #000;
            color: #fff;
        }
        .gradient-border {
            border: 2px solid;
            border-image: linear-gradient(to bottom, black, gray) 1;
            padding: 5px; /* Adjust padding as needed */
            outline: none; /* Remove the default outline */
            width: 420px; /* Adjust the width as needed */
            height: 25px; /* Adjust the height as needed */
        }
        .time-inputs {
            display: flex;
            gap: 10px; /* Adjust the gap between inputs as needed */
        }

        /* Positioning adjustments for images */
#aircraft-layout {
    position: absolute;
    top: 100px; /* Adjust as needed */
    right: 500px; /* Right-aligned within the image section */
}

#equipment-layout {
    position: absolute;
    top: 1000px; /* Adjust as needed */
    right: 0; /* Right-aligned within the image section */
}

#PASSENGERS-layout-1 {
    position: absolute;
    top: 2800px; /* Adjust as needed */
    right: 0; /* Right-aligned within the image section */
}

#STRETCHERS-layout-2 {
    position: absolute;
    top: 3350px; /* Adjust as needed */
    right: 0; /* Right-aligned within the image section */
}

#additional-layout-3 {
    position: absolute;
    top: 3700px; /* Adjust as needed */
    right: 0; /* Right-aligned within the image section */
}
.image-section {
    flex: 1;
    padding: 10px;
    position: relative; /* This allows absolute positioning of child elements */
}

        
    </style>
</head>
<body style="display: flex; gap: 20px; min-width: 1887px;">
    <div class="container" style="border: 1px solid black; border-radius: 10px; padding: 10px; box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.785)">
        <h1>Cougar Calculator</h1>
        <div style="width: 100%; background-color: #ffffff; padding: 0px 0;">
            <nav style="display: flex; justify-content: left; gap: 5px;">
                <button onclick="window.location.href='main.html'">Main</button>
                <button onclick="window.location.href='fuel.html'">Fuel</button>
                <button onclick="window.location.href='cg.html'">CG</button>
                <button onclick="window.location.href='FCF.html'">FCF</button>
            </nav>
            </section>
        </div>
        <div class="row">
            <section id="aircraft-layout">
                <img src="1.png" alt="Aircraft Layout" style="max-width: 400px; height: auto;">
            </section>
            <section id="equipment-layout">
                <img src="2.png" alt="Equipment Layout" style="max-width: 1040px; height: auto;">
            </section>
            <section id="PASSENGERS-layout-1">
                <img src="3.png" alt="PASSENGERS Layout 1" style="max-width: 1200px; height: auto;">
            </section>
            <section id="STRETCHERS-layout-2">
                <img src="4.png" alt="STRETCHERS Layout 2" style="max-width: 1200px; height: auto;">
            </section>
            <section id="additional-layout-3">
                <img src="5.png" alt="Additional Layout 3" style="max-width: 1200px; height: auto;">
            </section>
        
        </div>
        <p>Please fill in this form to get all data.</p>
        
        
        <!-- First table -->
        <div class="column">
            <p style="text-align: left; font-size: 20px;">
                Calculation of the <span style="color: red;">RANGE</span> from the fuel quantity available in the aircraft
            </p>
            <table>
                <thead>
                    <tr>
                        <th rowspan="2">Q in the Tanks</th>
                        <th colspan="3">Fuel</th>
                        <th colspan="3">Time</th>
                        <th rowspan="2">Speed (IAS)</th>
                        <th rowspan="2">Trip (NM)</th>
                        <th rowspan="2">Range (NM)</th>
                    </tr>
                    <tr>
                        <th>Reserve</th>
                        <th>Needed</th>
                        <th>Consumption/Hour</th>
                        <th>Flight</th>
                        <th>On site</th>
                        <th>Legs</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><input type="number" id="qInTanks" placeholder="Enter Q in the Tanks"></td>
                        <td><input type="number" id="reserve" placeholder="Enter Reserve"></td>
                        <td><input type="number" id="usable" readonly></td>
                        <td><input type="number" id="consumption" placeholder="Enter Consumption"></td>
                        <td><input type="text" id="flight" readonly></td>
                        <td>
                            <div class="time-inputs">
                                <input type="number" id="onSiteHours" placeholder="Hours" class="highlight">
                                <input type="number" id="onSiteMinutes" placeholder="Minutes" class="highlight">
                            </div>
                        </td>
                        <td><input type="text" id="legs" readonly></td>
                        <td><input type="number" id="speedBox1" placeholder="Enter Speed"></td>
                        <td><input type="number" id="trip" readonly></td>
                        <td><input type="number" id="range" readonly></td>
                    </tr>
                </tbody>
            </table>
            <button onclick="calculateFirstTable()">Calculate</button>
        </div>
        
    </div>
    <canvas id="fuelChart" width="1241" height="1755"></canvas> 
    <div class="toast-overlay" id="toast-overlay"></div>
    <img id="fuelImage" src="./0ft_15C.jpg" style="display:none;" alt="Fuel Consumption Chart">
    <script type="module" src="./datafolder/0ft_15C.js"></script>
    <script type="module" src="./fuel.js"></script>
    <script type="module" src="./fuelCalculation.js"></script>
</body>
</html>
